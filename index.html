<!DOCTYPE html>                                                                         <!-- Generic HTML stuff     -->
<html lang="en">
    <head>                                                                              <!-- The head of the document, holds all configuration information -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stopwatch</title>                                                        <!-- This will appear in the document tab -->
    </head>

    <body>                                                                              <!-- the body of the document.  Holds the main content -->
        <div class="wrapper">                                                           <!-- div stands for divition,  It's used to separate parts of the screen -->
            <h1>Stopwatch</h1>
            <h2>Vanilla JavaScript Stopwatch</h2>
            <p>
                <span id="seconds">00</span>:<span id="tens">00</span>                  <!-- Not sure what span is used for.  Not sure what id is used for.  It's related to class attribute -->
            </p>
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            <button id="button-reset">Reset</button>
        </div>
        <script src="index.js"></script>                                                <!-- Script tag needs to be added to link to javascript -->
    </body>
</html>
